<div class="card animated fadeIn">
    <div class="card-header">
      Forgot Password
    </div>
    <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
        <div class="hint">Reset password by entering your registered email.</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">Your registered email</label>
          <input type="text" class="form-control"
                  name="email"
                  ngModel
                  #email="ngModel"
                  required />
          <div *ngIf="f.submitted && !email.valid" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" *ngIf="!loading && !sent" type="submit">Reset Password</button>
          <div class="response" *ngIf="sent">
              You should soon receive an email allowing you to reset your password. <br>
              Please make sure to check your spam and trash if you can't find the email.
          </div>
