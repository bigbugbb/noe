<form class="form-horizontal animated fadeIn" name="form" (ngSubmit)="signin()" #f="ngForm" novalidate>
  <div class="form-group row" style="margin: 0">
    <div class="col-md-4">
      <div class="input-group align-items-center">
        <input class="form-control min-input-text mr-sm-2"
                type="text"
                placeholder="Email"
                aria-label="Email"
                name="email"
                ngModel
                #email="ngModel"
                required>
        <input class="form-control min-input-text mr-sm-2"
                type="password"
                placeholder="Password"
                aria-label="Password"
                name="password"
                ngModel
                #password="ngModel"
                required>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in</button>
      </div>
    </div>
  </div>
</form>
