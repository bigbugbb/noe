<div class="card">
  <div class="card-block">
    <noe-section [showAdd]="false" [showEdit]="false">
      <hr class="mt-3 mb-3">
      <table class="table mb-5">
        <tbody>
          <tr>
            <td class="td-no-border">
              <img class="business-img" [src]="avatar"/>
            </td>
            <td class="td-no-border business-info">
              <div>
                <div class="d-flex flex-row align-items-start">
                  <div [ngSwitch]="status">
                    <span *ngSwitchCase="'created'"
                          class="badge badge-primary order-status">Ordered</span>
                    <span *ngSwitchCase="'paid'"
                          class="badge badge-success order-status">Paid</span>
                    <span *ngSwitchCase="'canceled'"
                          class="badge badge-warning order-status">Canceled</span>
                    <span *ngSwitchCase="'refunded'"
                          class="badge badge-default order-status">Refunded</span>
                  </div>
                  <div class="name">{{ name }}</div>
                </div>
                <div *ngIf="location.length > 0" class="location"><i class="fa fa-location-arrow location-icon" aria-hidden="true"></i>{{ location }}</div>
              </div>
              <div class="summary">{{ summary }}</div>
              <div>
                <div class="business-price-container">
                  <span class="price-title">Price</span>
                  <span class="price">{{ price }}</span>
                </div>
                <div class="actions d-flex flex-row align-items-center">
                  <button class="col-auto btn btn-success"
                          *ngIf="showPay()"
                          (click)="pay()">
                    Pay
                  </button>
                  <button class="col-auto btn btn-outline-primary"
                          (click)="contact()">
                    Contact
                  </button>
                  <button class="col-auto btn btn-default"
                          *ngIf="showRefund()"
                          (click)="refund()">
                    Refund
                  </button>
                  <button class="col-auto btn btn-outline-warning"
                          *ngIf="showCancel()"
                          (click)="cancel()">
                    Cancel
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </noe-section>

    <noe-section [showAdd]="false" [showEdit]="false">
      <hr class="mt-4">
      <div [innerHTML]="content | safeHtml"></div>
    </noe-section>

    <div *ngIf="handlingOrderAction" class="loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
</div>
