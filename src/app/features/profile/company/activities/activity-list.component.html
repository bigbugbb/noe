<div class="row header">
  <p *ngIf="activities.length === 0" class="header-text col">
    Your company hasn't created any activity yet.
  </p>
  <button class="btn btn-outline-primary col-auto pull-right"
          (click)="createActivity()">
    Create Activity
  </button>
</div>
<div class="listitems">
  <noe-activity-item *ngFor="let activity of activities; let i = index;"
    [item]="activity" [showDivider]="showDivider(i)">
  </noe-activity-item>
</div>
