<div class="card mt-3">
  <div class="card-block">
    <noe-section header="Business Preview" [showAdd]="false" [showEdit]="false">
      <hr class="mt-2 mb-3">
      <table class="table">
        <tbody>
          <tr>
            <td class="w-32 td-no-border">
              <img class="business-img" [src]="model.avatar"/>
            </td>
            <td class="w-68 td-no-border business-info">
              <div>
                <h4>{{ name }}</h4>
                <div *ngIf="location.length > 0" class="location"><i class="fa fa-location-arrow location-icon" aria-hidden="true"></i>{{ location }}</div>
              </div>
              <div class="summary">{{ summary }}</div>
              <div class="d-flex flex-row">
                <div class="business-price-container">
                  <span class="price-title">Price</span>
                  <span class="price">{{ price }}</span>
                </div>
                <button class="btn btn-primary btn-lg btn-order">
                  Order
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </noe-section>

    <noe-section [showAdd]="false" [showEdit]="false">
      <hr class="mt-4">
      <div [innerHTML]="content | safeHtml"></div>
    </noe-section>
  </div>
</div>
