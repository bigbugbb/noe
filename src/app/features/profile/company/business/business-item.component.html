<div class="item-container">
  <a [routerLink]="itemLink(item)">
    <img [src]="item.avatar" class="img-avatar item-avatar" alt="item.email">
  </a>
  <div class="info-container">
    <div class="row info">
      <div class="col">
        <a class="item-name" [routerLink]="itemLink(item)">
          {{ item.name }}
        </a>
      </div>
    </div>
    <hr *ngIf="showDivider">
  </div>
</div>
