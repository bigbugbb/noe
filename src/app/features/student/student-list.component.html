<div style="padding: 1rem">
  <div class="listitems">
    <noe-student-item *ngFor="let student of students; let i = index;"
      [item]="student" [showDivider]="showDivider(i)">
    </noe-student-item>
  </div>
  <div>
    <noe-pagination
            (select)="selectPage.emit($event)"
            [total]="totalPages"
            [page]="currentPage"
            [window]="10">
    </noe-pagination>
  </div>
</div>
