<div class="score-range">
  <input type="checkbox" class="custom-control-input"
          id="{{ stdTest }}-checkbox"
          data-toggle="collapse" [attr.data-target]="dataTarget"
          aria-expanded="false" [attr.aria-controls]="stdTest"
          (change)="rangeChanged.emit()"
          name="checked"
          [ngModel]="range.checked"
          required>
  <span class="custom-control-indicator checkbox-indicator"></span>
  <span class="custom-control-description">{{ stdTest }}</span>

  <div class="collapse" id="{{ stdTest }}">
    <span class="vspace"></span>

    <div class="range-container w-100">
      <input type="number" class="form-control" id="min"
        name="min"
        placeholder="Min"
        (keyup.enter)="rangeChanged.emit()"
        [ngModel]="range.min"
        required>

      <span class="hspace"></span>

      <input type="number" class="form-control" id="max"
        name="max"
        placeholder="Max"
        (keyup.enter)="rangeChanged.emit()"
        [ngModel]="range.max"
        required>
    </div>
  </div>
</div>
