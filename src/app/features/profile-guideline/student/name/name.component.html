<div class="card">
  <div class="card-header">
    What is your name?
  </div>
  <div class="card-body">
    <form name="form" (ngSubmit)="f.form.valid && next()" #f="ngForm" novalidate>
      <div class="row">
        <div class="form-group col" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
          <label for="firstname">First name</label>
          <input type="text" class="form-control"
                  name="firstname"
                  [(ngModel)]="profile.firstname"
                  #firstname="ngModel"
                  required />
          <div *ngIf="f.submitted && !firstname.valid" class="alert alert-danger">First name is required</div>
        </div>
        <div class="form-group col" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control"
                  name="lastname"
                  [(ngModel)]="profile.lastname"
                  #lastname="ngModel"
                  required />
          <div *ngIf="f.submitted && !lastname.valid" class="alert alert-danger">Last name is required</div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="button"
            class="btn btn-primary pull-right"
            [disabled]="!f.form.valid"
            (click)="f.ngSubmit.emit()">
      Next
    </button>
  </div>
</div>
