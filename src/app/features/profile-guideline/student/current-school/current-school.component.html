<div class="card">
    <div class="card-header">
      What is your current school?
    </div>
    <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && next()" #f="ngForm" novalidate>
        <div class="form-group row">
          <div class="col" [ngClass]="{ 'has-error': f.submitted && !school.valid }">
            <label for="school">Current school</label>
            <input type="text" class="form-control"
                    name="school"
                    [(ngModel)]="profile.school"
                    #school="ngModel"
                    required />
            <div *ngIf="f.submitted && !school.valid" class="alert alert-danger">Current school is required</div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button type="button"
              class="btn btn-outline-primary pull-left"
              (click)="previous()">
        Previous
      </button>
      <button type="button"
              class="btn btn-primary pull-right"
              [disabled]="!f.form.valid"
              (click)="f.ngSubmit.emit()">
        Submit
      </button>
    </div>
  </div>
